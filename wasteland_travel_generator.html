                // –û—Å–æ–±–ª–∏–≤–∞ –∑—É—Å—Ç—Ä—ñ—á
                const specialRoll = rollDice(10);
                const special = getSpecialEncounter(specialRoll);
                
                resultHtml += `<div class="result-section special-encounter">
                    <div class="result-title">–û—Å–æ–±–ª–∏–≤–∞ –∑—É—Å—Ç—Ä—ñ—á</div>
                    <div class="result-title">${special.title}</div>
                    <div class="result-content">${special.content}</div>
                </div>`;
            }
            
            return { main: resultHtml, additional: additionalHtml };
        }

        function generateBadEncounter() {
            const encounterRoll = rollDice(6);
            let resultCategory;
            let resultHtml = `<div class="result-section">
                <div class="result-title">–†–µ–∑—É–ª—å—Ç–∞—Ç –∫–∏–¥–∫–∞ –ø–æ–≥–∞–Ω–æ—ó –∑—É—Å—Ç—Ä—ñ—á—ñ</div>
                <div class="result-content">
                    <span class="dice-result">1d6: ${encounterRoll}</span>
                </div>
            </div>`;
            
            let additionalHtml = '';
            
            if (encounterRoll === 1) {
                resultCategory = "0 —ñ –Ω–∏–∂—á–µ";
                resultHtml += `<div class="result-section danger-encounter">
                    <div class="result-title">–°–º–µ—Ä—Ç–µ–ª—å–Ω–∞ –Ω–µ–±–µ–∑–ø–µ–∫–∞ –∞–±–æ —Å–º–µ—Ä—Ç–µ–ª—å–Ω–∞ –±–∏—Ç–≤–∞</div>
                </div>`;
            } else if (encounterRoll >= 2 && encounterRoll <= 3) {
                resultCategory = "1-2";
                resultHtml += `<div class="result-section danger-encounter">
                    <div class="result-title">–°–µ—Ä–π–æ–∑–Ω–∞ –Ω–µ–±–µ–∑–ø–µ–∫–∞ –∞–±–æ –≤–∞–∂–∫–∞ –±–∏—Ç–≤–∞</div>
                </div>`;
            } else if (encounterRoll >= 4 && encounterRoll <= 5) {
                resultCategory = "3-4";
                resultHtml += `<div class="result-section danger-encounter">
                    <div class="result-title">–°–µ—Ä–µ–¥–Ω—è –Ω–µ–±–µ–∑–ø–µ–∫–∞ –∞–±–æ —Å–µ—Ä–µ–¥–Ω—è –±–∏—Ç–≤–∞</div>
                </div>`;
            } else if (encounterRoll === 6) {
                resultCategory = "5";
                resultHtml += `<div class="result-section danger-encounter">
                    <div class="result-title">–õ–µ–≥–∫–∞ –Ω–µ–±–µ–∑–ø–µ–∫–∞ –∞–±–æ –ª–µ–≥–∫–∞ –±–∏—Ç–≤–∞</div>
                </div>`;
            }
            
            // –ì–µ–Ω–µ—Ä—É—î–º–æ –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω—É –ø–æ–¥—ñ—é –∑–∞ —Ç–∞–±–ª–∏—Ü–µ—é –ø–æ–¥–æ—Ä–æ–∂–µ–π
            const isDanger = rollDice(2) === 1;
            
            if (isDanger) {
                const dangerRoll = rollDice(36);
                const locationRoll = rollDice(36);
                const danger = getDangerType(dangerRoll);
                const location = getLocation(locationRoll);
                
                let consequences = "";
                if (resultCategory === "0 —ñ –Ω–∏–∂—á–µ") {
                    consequences = "<strong>–ö–æ—Ä–æ—Ç–∫–æ—Å—Ç—Ä–æ–∫–æ–≤—ñ –Ω–∞—Å–ª—ñ–¥–∫–∏:</strong> 3d10 —à–∫–æ–¥–∏<br><strong>–î–æ–≤–≥–æ—Å—Ç—Ä–æ–∫–æ–≤—ñ –Ω–∞—Å–ª—ñ–¥–∫–∏:</strong> –°–º–µ—Ä—Ç—å<br>–ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —É–Ω–∏–∫–Ω–µ–Ω–Ω—è –Ω–µ–±–µ–∑–ø–µ–∫–∏ –æ—Ç—Ä–∏–º—É—î –¥–≤–∞ –ü–æ—Å–ª–∞–±–ª–µ–Ω–Ω—è –∞–±–æ –≤–∑–∞–≥–∞–ª—ñ –Ω–µ–º–æ–∂–ª–∏–≤–∞.";
                } else if (resultCategory === "1-2") {
                    consequences = "<strong>–ö–æ—Ä–æ—Ç–∫–æ—Å—Ç—Ä–æ–∫–æ–≤—ñ –Ω–∞—Å–ª—ñ–¥–∫–∏:</strong> 3d6 —à–∫–æ–¥–∏<br><strong>–î–æ–≤–≥–æ—Å—Ç—Ä–æ–∫–æ–≤—ñ –Ω–∞—Å–ª—ñ–¥–∫–∏:</strong> –¢—è–∂–∫–∏–π –Ω–∞—Å–ª—ñ–¥–æ–∫<br>–ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —É–Ω–∏–∫–Ω–µ–Ω–Ω—è –Ω–µ–±–µ–∑–ø–µ–∫–∏ –æ—Ç—Ä–∏–º—É—î –ü–æ—Å–ª–∞–±–ª–µ–Ω–Ω—è.";
                } else if (resultCategory === "3-4") {
                    consequences = "<strong>–ö–æ—Ä–æ—Ç–∫–æ—Å—Ç—Ä–æ–∫–æ–≤—ñ –Ω–∞—Å–ª—ñ–¥–∫–∏:</strong> 2d6 —à–∫–æ–¥–∏<br><strong>–î–æ–≤–≥–æ—Å—Ç—Ä–æ–∫–æ–≤—ñ –Ω–∞—Å–ª—ñ–¥–∫–∏:</strong> –°–µ—Ä–µ–¥–Ω—ñ–π –Ω–∞—Å–ª—ñ–¥–æ–∫";
                } else if (resultCategory === "5") {
                    consequences = "<strong>–ö–æ—Ä–æ—Ç–∫–æ—Å—Ç—Ä–æ–∫–æ–≤—ñ –Ω–∞—Å–ª—ñ–¥–∫–∏:</strong> 1d10 —à–∫–æ–¥–∏<br><strong>–î–æ–≤–≥–æ—Å—Ç—Ä–æ–∫–æ–≤—ñ –Ω–∞—Å–ª—ñ–¥–∫–∏:</strong> –õ–µ–≥–∫–∏–π –Ω–∞—Å–ª—ñ–¥–æ–∫";
                }
                
                additionalHtml += `<div class="result-section danger-encounter">
                    <div><strong>–ù–µ–±–µ–∑–ø–µ–∫–∞:</strong> ${danger}</div>
                    <div><strong>–ú—ñ—Å—Ü–µ:</strong> ${location}</div>
                    <div class="result-content">${consequences}</div>
                </div>`;
            } else {
                let battleDifficulty, rewardType, rewardCount = 1;
                
                if (resultCategory === "0 —ñ –Ω–∏–∂—á–µ") {
                    battleDifficulty = 'deadly';
                    rewardType = 'large';
                    rewardCount = 2;
                } else if (resultCategory === "1-2") {
                    battleDifficulty = 'hard';
                    rewardType = 'large';
                } else if (resultCategory === "3-4") {
                    battleDifficulty = 'medium';
                    rewardType = 'medium';
                } else if (resultCategory === "5") {
                    battleDifficulty = 'light';
                    rewardType = 'small';
                }
                
                const battleRoll = rollDice(10);
                const locationRoll = rollDice(36);
                
                const battle = getBattleDescription(battleDifficulty, battleRoll);
                const location = getLocation(locationRoll);
                
                let rewardHtml = '';
                if (rewardCount === 2) {
                    const reward1Roll = rollDice(10);
                    const reward2Roll = rollDice(10);
                    rewardHtml = `<div><strong>–ù–∞–≥–æ—Ä–æ–¥–∏:</strong><br>
                    1. ${getReward(rewardType, reward1Roll)}<br>
                    2. ${getReward(rewardType, reward2Roll)}</div>`;
                } else {
                    const rewardRoll = rollDice(10);
                    const reward = getReward(rewardType, rewardRoll);
                    rewardHtml = `<div><strong>–ù–∞–≥–æ—Ä–æ–¥–∞:</strong> ${reward}</div>`;
                }
                
                additionalHtml += `<div class="result-section battle-encounter">
                    <div><strong>–ë–∏—Ç–≤–∞:</strong> ${battle}</div>
                    <div><strong>–ú—ñ—Å—Ü–µ:</strong> ${location}</div>
                    ${rewardHtml}
                </div>`;
            }
            
            return { main: resultHtml, additional: additionalHtml };
        }

        function generateEvent() {
            const eventType = getEventType();
            let result;
            
            if (eventType === 'travel') {
                result = generateTravel();
            } else {
                result = generateBadEncounter();
            }
            
            document.getElementById('mainResult').innerHTML = result.main;
            document.getElementById('additionalResults').innerHTML = result.additional;
            
            const resultDiv = document.getElementById('result');
            resultDiv.classList.remove('show');
            setTimeout(() => {
                resultDiv.classList.add('show');
            }, 100);
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        document.addEventListener('DOMContentLoaded', function() {
            // –î–æ–¥–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π –¥–ª—è radio buttons
            const eventTypeRadios = document.querySelectorAll('input[name="eventType"]');
            eventTypeRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    const luckGroup = document.querySelector('.control-group:nth-child(2)');
                    if (this.value === 'badEncounter') {
                        luckGroup.style.opacity = '0.5';
                        luckGroup.style.pointerEvents = 'none';
                    } else {
                        luckGroup.style.opacity = '1';
                        luckGroup.style.pointerEvents = 'auto';
                    }
                });
            });
        });
    </script>

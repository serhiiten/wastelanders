<style>
  /* Темно-піщана тема з жовтими акцентами */
  :root{
    --bg:#0d0b07;        /* дуже темний пісок */
    --card:#14110a;      /* картки */
    --ink:#f1e8d2;       /* теплий світлий текст */
    --muted:#c7bb9a;     /* підказки */
    --brand:#ffd84a;     /* жовтий акцент */
    --line:#2b2416;      /* лінії/бордери */
    --chip:#201b10;
  }
  html,body{ margin:0; background:var(--bg); color:var(--ink);
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
  .wrap{ max-width:1100px; margin:40px auto; padding:0 16px; }
  h1{ font-weight:800; letter-spacing:.2px; font-size:28px; margin:0 0 18px; }
  .grid{ display:grid; gap:16px; grid-template-columns:repeat(auto-fit,minmax(320px,1fr)); }
  .card{ background:var(--card); border:1px solid var(--line); border-radius:14px; padding:16px;
    box-shadow: 0 6px 20px rgba(0,0,0,.25); }
  .card h2{ font-size:18px; margin:0 0 10px; }
  .row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin:8px 0; }
  select{
    background:#0f0d09; color:var(--ink); border:1px solid var(--line); border-radius:10px; padding:8px 10px;
  }
  button{
    background:var(--brand); color:#2a220f; font-weight:800; border:0; border-radius:12px; padding:10px 14px; cursor:pointer;
    box-shadow:0 2px 0 #bfa338;
  }
  button.secondary{ background:#2a2315; color:var(--ink); font-weight:600; box-shadow:none; }
  .out{
    background:#0f0d09; border:1px dashed var(--line); min-height:72px; border-radius:12px; padding:12px; white-space:pre-wrap;
  }
  .hint{ color:var(--muted); font-size:12px; }
</style>

/* ГЕНЕРАТОРИ */
function generateAward(){
  const type=document.getElementById('awardType').value;
  const r=d(10);
  document.getElementById('awardsOut').textContent = `Тип: ${type==='small'?'Мала':type==='medium'?'Середня':'Велика'}\n— ${awards[type][r]}`;
}
function generateJobAward(){
  const level=document.getElementById('jobLevel').value;
  const r=d(6);
  const label= level==='light'?'Легка': (level==='mid'?'Середня':'Важка');
  document.getElementById('jobAwardsOut').textContent = `Справa: ${label}\n— ${jobAwards[level][r]}`;
}

/* Випадковий елемент зі списку (для 6×6 попередньо розгорнутого масиву) */
function pick(list){ return list[Math.floor(Math.random()*list.length)]; }
function roll2d6Table(key, outId){
  const map={cargo,places,hazards,themes,people};
  document.getElementById(outId).textContent = pick(map[key]);
}

function generateRaiders(){
  const a = pick(raiders.what);
  const b = pick(raiders.who);
  const c = pick(raiders.detail);
  const dL = pick(raiders.leader);
  const out = `Назва: ${a} ${b}\nДеталь: ${c}\nЛідер: ${dL}`;
  document.getElementById('raidersOut').textContent = out;
}

function generateEpithet(){
  const type=document.getElementById('epitType').value;
  const word= pick(epithets[type]);
  const label={tech:"Технологія",weapon:"Зброя",armor:"Броня",enemy:"Ворог",npc:"НІП",place:"Місце"}[type];
  document.getElementById('epitOut').textContent = `${label}: ${word}`;
}

function generateName(){
  const cat=document.getElementById('namesCat').value;
  const word= pick(names[cat]);
  document.getElementById('namesOut').textContent = word;
}

/* Копіювання */
function copyOut(id){
  const el=document.getElementById(id);
  const txt=el.textContent.trim();
  if(!txt) return;
  navigator.clipboard.writeText(txt).then(()=>{
    el.style.outline=`2px solid var(--brand)`;
    setTimeout(()=> el.style.outline="", 600);
  });
}
